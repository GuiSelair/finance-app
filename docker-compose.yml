version: '3.6'

networks:
  finance-app:
    driver: bridge

x-api: &api
  working_dir: /usr/api
  volumes:
    - ./backend:/usr/api
  ports:
    - 3333:3333
  networks:
    - finance-app
  depends_on:
    - datasource

services:
  workspace:
    build: .
    working_dir: /usr/workspace
    volumes:
      - .:/usr/workspace
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: finance-app-workspace
    networks:
      - finance-app

  api:
    <<: *api
    container_name: finance-app-api
    build:
      context: ./backend
      target: dev-api

  api-migration:
    <<: *api
    build:
      context: ./backend
      target: dev-migration

  web:
    build: 
      context: ./frontend
      target: dev
    working_dir: /usr/web
    volumes:
      - ./frontend:/usr/web
    networks:
      - finance-app
    ports:
      - 3000:3000
    container_name: finance-app-web
    depends_on:
      - api
      - datasource

  datasource:
    image: postgres
    ports:
      - 5432:5432
    networks:
      - finance-app
    environment:
      POSTGRES_PASSWORD: 'app'
      POSTGRES_USER: 'finance'
      POSTGRES_DB: 'finance-app'
